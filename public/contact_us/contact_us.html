<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../_css/bootstrap.css">
  <link rel="stylesheet" href="../_js/bootstrap.bundle.js">
  <link rel="stylesheet" href="./contact_us.css">
</head>

<body>
  <header>
    <div id="logoTop" >
            <a href="../Store_page/Store.html"><img src="../imges/store_logo.png"></a>
        </div>
    <div id="rightList" >
        
        <div><a href="../Front_page/index.html">認識羽球</a>/</div>
        <div><a href="../Store_page/Store.html">購買商品</a>/</div>
        <div><a href="./contact_us.html">聯絡我們</a></div>
       
    </div>

</header>
  <h1>Contact Us
  </h1>
  <div id="main" class="container">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="姓名">
      <label for="name">姓名</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="phone" placeholder="聯絡電話">
      <label for="phone">聯絡電話</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="Comments"
        style="height: 100px"></textarea>
      <label for="Comments">Comments</label>
    </div>
    <button type="submit" class="btn btn-success float-end btn-lg">Submit</button>
  </div>
  <script src="contact_us.js"></script>
</body>

</html>
